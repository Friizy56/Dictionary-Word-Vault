<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- Adding search history and how to delete -->
    <div id="history">
        <h3>üîé Search History</h3>
        <ul id="historylist"></ul>
        <button id="clearHistory">Clear History</button>
    </div>
    <!-- Favorites Card -->
    <div id="favorites" class="side-card">
        <h3>‚≠ê Favorites</h3>
        <ul id="favoritesList"></ul>
        <button id="clearFavoritesBtn">Clear Favorites</button>
    </div>
    

    <div class="container">
        <img src="book-removebg-preview.png" alt="Image of books">
        <h1> Welcome to Dictionary </h1>

        <!-- Search for the word u want -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search a word...">
            <button onclick="searchWord()">üîç</button>
        </div>

        <!-- WORD OF THE DAY -->
        <div id="wotd" class="wotd-card"></div>


        <!-- Meanings, synonyms and possibly audio of the word -->

        <h2> Result </h2>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
